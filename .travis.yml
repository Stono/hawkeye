sudo: required
services:
  - docker

language: node_js
node_js:
  - 8

notifications:
  email: false

env:
  global:
    - HE_VERSION=1.1.0

branches:
  only:
    - master
    - /^greenkeeper/.*$/

before_script:
  - npm version $HE_VERSION

script:
  - npm test

after_success:
  - ./deploy.sh

deploy:
  - provider: npm
    email: karlstoney@googlemail.com
    api_key:
      secure: 
    on:
      repo: Stono/hawkeye
      branch: master
