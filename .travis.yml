sudo: required
services:
- docker
language: node_js
node_js:
- 8
notifications:
  email: false
script:
- npm test
deploy:
  - provider: script
    script: bash script/deploy.sh
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
  - provider: npm
    email: karlstoney@googlemail.com
    api_key:
      secure: 
    on:
      repo: Stono/hawkeye
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
